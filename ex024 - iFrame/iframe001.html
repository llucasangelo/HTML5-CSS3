<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>iframe</title>
</head>
<body>
    <h1>Testanto o uso de um iframe</h1>
    <!--tamanho padrão: 300x150px (possivel alterar nas CSS ou diretamente no HTML)
        Atenção!
            Muitos navegadores não tem compatibilidade com iframe então se costuma colocar uma segunda opção para acessar o conteudo, exemplo um link
    -->
    <p>Veja aqui o Google: <iframe src="https://www.google.com/" frameborder="0"></iframe></p> <!--Existe uma proteção para o uso de iframe em alguns sites-->


    <p>Acesse o site do <iframe src="https://www.cursoemvideo.com/" frameborder="0" height="500">

        <a href="https://www.cursoemvideo.com/">CursoEmVideo</a> 

    </iframe> para aprender a programar</p>


    <p>E aqui o GitHub do Guanabara: <iframe src="https://gustavoguanabara.github.io/" frameborder="0" width="500" height="500"></iframe></p>
</body>
</html>
