<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulários</title>
    <link rel="stylesheet" href="estilos/style.css">
</head>
<body>
    <h1>Boletim escolar</h1>
    <h2>Cadastro do aluno</h2>
    <p>
        <form action="scripts/cadastroAluno.js" method="get" autocomplete="on" onsubmit="return cadastrarAluno(event)">
            <p>
                <label for="iNome">Aluno: </label>
                <input type="text" name="nome" id="iNome" required minlength="3" maxlength="50" placeholder="Digite o nome completo do aluno" size="30" autocomplete="on">
            </p>
            <p>
                <label for="iprova1">Prova 1: </label>
                <input type="number" name="prova1" id="iProva1" required min="0" max="10" step="0.1" placeholder="Nota" size="5" autocomplete="on">

                <label for="iprova2">Prova 2: </label>
                <input type="number" name="prova2" id="iProva2" required min="0" max="10" step="0.1" placeholder="Nota" size="5" autocomplete="on">

                <label for="iTrabalhos">Trabalhos: </label>
                <input type="number" name="trabalhos" id="iTrabalhos" required min="0" max="10" step="0.1" placeholder="Nota" size="5" autocomplete="on">
            </p>
            
            <p>
                <input type="submit" value="Cadastrar" onclick="cadastrarAluno()">
                <input type="reset" value="Limpar">
            </p>
        </form>
        <div></div>
        <table>
            <thead>
                <tr>
                    <th>Aluno</th>
                    <th> Prova 1</th>
                    <th>Prova 2</th>
                    <th>Trabalhos</th>
                    <th>Média</th>
                </tr>
          
            </thead>
            <tbody id="boletim">
                <!-- Linhas da tabela serão adicionadas aqui pelo JavaScript -->
            </tbody>
        </table>
    </p>
</body>
<script src="scripts/cadastroAluno.js"></script>
</html>
