<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulários</title>
</head>
<body>
    <h1>Exemplo de Formulário</h1>
    <form action="scripts/cadastro.js" method="get">
        <p>
            <label for="iEstado">Estado: </label>
            <select name="estado" id="iEstado">
                <option value="" selected>Selecione</option>
                <optgroup label="Região Sudeste">
                    <option value="SP">São Paulo</option>
                    <option value="RJ">Rio de Janeiro</option>
                    <option value="MG">Minas Gerais</option>
                    <option value="ES">Espirito Santo</option>
                </optgroup>
                <optgroup label="Região Sul">
                    <option value="PR">Paraná</option>
                    <option value="SC">Santa Catarina</option>
                    <option value="RS">Rio Grande do Sul</option>
                </optgroup>
            </select>
        </p>
        <p>
            <label for="iProf">Profissão: </label>
            <input list="profissoes" name="prof" id="iProf">
            <datalist id="profissoes">
                <option value="Desenvolvedor">
                <option value="Analista">
                <option value="Gerente">
                <option value="Estagiário">
                <option value="Técnico">
        </p>
        <p>
            <label for="iMsg">Mensagem: </label><br>
            <textarea name="msg" id="iMsg" cols="30" rows="10" placeholder="Digite sua mensagem aqui..."></textarea>
        </p>

        
        <p>
            <input type="submit" value="Enviar">
            <input type="reset" value="Limpar">
        </p>

    </form>
</body>
</html>
